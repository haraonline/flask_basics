
<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <title>Watchable</title>
</head>
    
<body>
    <h1>Movies to watch in 2017</h1>
    <h1>This collection belongs to {{ name }} </h1>

    <h3> movies: {{ movies }} </h3>
    <h3> first: {{ movies[0] }} </h3>
    <h3> slicing: {{ movies[1:4] }} </h3>
    
    <hr>

    <ul>
        {% for item in movies %}
            <li> the movie is: {{ item }} </li>
        {% endfor %}
    </ul>

</body>
</html>
